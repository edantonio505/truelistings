<header>
<div class="header-outter-container">
    <div class="header clearfix">
        <div class="header-inner-container col-xs-12">
            <div class="logo">
                <img ui-sref="root.home" ng-src="/images/header/troocity_logo.png" alt="Troocity Logo">
            </div>
            <div class="right-components">
                <div style="margin-top: 5px; font-size: 15px; font-weight: 300;">
                    <a href="/login" style="color:white; text-decoration: none;">Login</a>
                    <a href="/register"><button style="font-size: 15px !important; padding:10px !important; padding-left: 15px !important; padding-right:15px !important; font-weight: 300;" class="ui primary button">Register</button></a>       
                </div>



                <div ng-show="loggedIn == true">
                    <div class="ui pointing dropdown top right notifications">
                        <i class="fa fa-bell-o" aria-hidden="true"></i>
                        <div class="quantity">
                            3
                        </div>
                    </div>
                    <div class="ui dropdown user-container">
                        <div class="image-container">
                            <img src="/images/header/person.jpg" alt="">
                        </div>
                        <div class="user-name">
                            Hi, Federico
                            <i class="fa fa-caret-down" aria-hidden="true"></i>
                        </div>
                        <div class="menu">
                            <div class="item"><i class="setting icon"></i> Settings</div>
                            <div class="item"><i class="user icon"></i> Profile</div>
                            <div class="item"><i class="bell icon"></i>Notifications</div>
                            <div class="divider"></div>
                            <div class="item">Logout</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
</header>


<main ui-view="container" class="main"></main>
